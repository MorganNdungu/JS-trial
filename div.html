<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  onmouseout="colorOut()" onmouseover="colorChange()"  id="container" onmouseout="colorOut()"style="background-color: blue; height: 400px; width: 400px;">button
    </div>
    <script>
        function colorChange(){
            let mycolor=document.getElementById('container');
            mycolor.style.backgroundColor= 'red';
        }
        function colorOut(){
            let mycolor=document.getElementById('container');
            mycolor.style.backgroundColor= 'blue';
        }
    </script>
</body>
</html>
