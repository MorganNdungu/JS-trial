<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getters/setter</title>
</head>
<body>
    <script>
        class student{
            #firstname;
            #lastname;
            constructor(first, last){
                this.#firstname=first;
                this.#lastname=last;
            }
            set setFirstname(val){
                this.#firstname=val;
            }
            set setLastname(val){
                this.#lastname=val;
            }
            get fullName(){
                return`your fullname is:${this.#firstname} ${this.#lastname}`;
            }
        }
        let student1=new student ("john" ,"doe");
        student1.setFirstname="morgan";
        console.log(student1.fullName);

        // let student2 = new student ("james", "ndung");
        // student2.fullName= "morgan ndung";
        // console.log(student2.fullName);
    </script>
</body>
</html>
