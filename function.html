<body>
    <script>
        function fizzbuzz(){
            let i=prompt("enter the number")
        
                      
                      
                      
            if (i%3==0 && i%5==0){
                alert(i+"FIZZ" + "Buzz");
            }
            else if  (i%5==0){
                alert(i +"BUZZ");

            }
            else if (i%3==0)
            alert(i + "FIZZ");
        }
        
        fizzbuzz();
    </script>
